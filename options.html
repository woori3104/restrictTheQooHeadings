<!-- options.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options</title>
  <style>
    .form-group {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <h1>Options</h1>

  <div class="form-group">
    <label for="board-list">Board</label>
    <input type="text" id="board-input" placeholder="Enter board URL">
  </div>

  <div class="form-group">
    <label for="heading-input">Headings</label>
    <input type="text" id="heading-input" placeholder="Enter headings">
  </div>

  <div class="form-group">
    <ul id="saved-list">saved-List</ul>
  </div>


  <button id="save-btn">Save</button>
  <button id="reset-btn">Reset</button>

  <script src="options.js"></script>
</body>

</html>
